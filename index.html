<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="opacity-reduce">
        <video autoplay loop muted plays-inline class="background-clip">
            <source src="./background_video_1.mp4" type="video/mp4">
        </video>
    </div>
    <section class="header">
        <div class="search">
            <div class="icon">
                <img src="./icon.png" alt="icon" style="width: 8%; z-index: 999;">
                <a href="#" style="text-decoration: none;">ClimaView</a>
            </div>
            <div class="search-and-icon">
                <input type="text" class="input-box" placeholder="Enter City" id="city" required>
                <i class="fa-solid fa-magnifying-glass fa-shake fa-lg" id="btn"></i>
            </div>
            <div class="for-small-search-and-icon">
                <input type="text" class="input-box" placeholder="Enter City" id="city" required>
                <i class="fa-solid fa-magnifying-glass fa-shake fa-lg" id="btn"></i>
            </div>
        </div>
    </section>
   
    <div id="invalid" class="invalid">
        <div> City Not Found, <br><span>Enter a Valid City</span></div>
        <button id="reset">Home</button>
    </div>
    
    
    <section class="layout" id="layout">
        <div class="main">
            <div class="head">
                <div class="place" id="cityName">-</div>
                <div class="date" id="date"></div>
            </div>
            <div class="content">
                <div class="degree" id="temp">0Â°</div>
                <div class="weth" id="weather">-</div>
            </div>
            <div class="head">
                <div class="air-humid">
                    <i class="fa-solid fa-wind"></i>
                    <div id="wind">0 mph</div>
                </div>
                <div class="air-humid">
                    <i class="fa-solid fa-droplet"></i>
                    <div id="humid">0%</div>
                </div>
            </div>
        </div>

        <div class="sec">
            <div class="sec-head">
                <div class="greet" id="greet">
                </div>
                <div class="time" id="time">
                </div>
            </div>
            <div class="extra">
                <div id="extra-text" class="Feels_like">Feels like<span id="feels">0</span> </div>
                <div id="extra-text" class="Atmospheric_pressure">Atmospheric pressure <span id="press">0</span></div>
                <div id="extra-text" class="Timezone">Timezone <span id="timezone">0</span> </div>
                <div id="extra-text" class="State">State <span id="state" >0</span> </div>
                <div id="extra-text" class="Country">Country <span id="count">0</span> </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
